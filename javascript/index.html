<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factory pattern in Javascript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Factory Pattern in Javascript</h2>
    <div class="flex">
      <button
        class="error"
        onclick="showToast('error', 'Something went wrong!')"
      >
        Show error toast
      </button>
      <button
        class="warning"
        onclick="showToast('warning', 'This is a warning!')"
      >
        Show warning toast
      </button>
      <button
        class="info"
        onclick="showToast('info', 'This is some information!')"
      >
        Show info toast
      </button>
      <button
        class="success"
        onclick="showToast('success', 'Action was successful!')"
      >
        Show success toast
      </button>
    </div>
    <div id="toast-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
